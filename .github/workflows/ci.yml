name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-server:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    
    - name: Install server dependencies
      working-directory: ./server
      run: npm install
    
    - name: Run server tests
      working-directory: ./server
      env:
        NODE_ENV: test
        JWT_SECRET: test_jwt_secret
        JWT_REFRESH_SECRET: test_jwt_refresh_secret
        MONGO_URI: mongodb://localhost:27017/test_db
      run: npm test

  build-client:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    
    - name: Install client dependencies
      working-directory: ./client
      run: npm install
    
    - name: Lint client
      working-directory: ./client
      run: npm run lint
    
    - name: Build client
      working-directory: ./client
      run: npm run build
